steps:
  - key: foo
    command: echo foo
  - key: bar
    command: rm -f baz1.txt baz2.txt
  - key: baz
    command: cat baz1.txt && cat baz2.txt && rm -f baz1.txt baz2.txt
    fixes:
      - key: always-skipped
        command: exit 1
      - key: always-fails
        command: exit 2
      - key: touch-baz1
        command: |
          if [ -f baz1.txt ]; then
            exit 1
          fi
          touch baz1.txt
      - key: touch-baz2
        command: |
          if [ -f baz2.txt ]; then
            exit 1
          fi
          touch baz2.txt
